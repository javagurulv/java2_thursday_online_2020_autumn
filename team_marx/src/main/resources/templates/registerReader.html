<<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Book Library demo project">
    <meta name="author" content="JavaGuru">
    <title>Book Library</title>
</head>

<body>

<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit" />
</form>

<h3>Add reader to list</h3>

<table>
    <tr>
        <td>First name:</td>
        <td>Last name:</td>
        <td>Personal code:</td>
    </tr>

    <tr>
        <form action="/registerReader" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.readerFirstName}"/></td>
            <td><input type="text" th:field="${request.readerLastName}"/></td>
            <td><input type="number" th:field="${request.personalCode}"/></td>
            <td>
                <input type="submit" value="Add Reader"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"/>
        <td th:text="${error.message}"/>
    </tr>
</td>
</table>

</body>

</html>
