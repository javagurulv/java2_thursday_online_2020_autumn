<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Internet Store demo project">
    <meta name="author" content="Team Static Startup">
    <title>Show all shopping carts</title>
</head>
<body>

<h3>Show all shopping carts</h3>

<table>
    <tr>
        <td>ID:</td>
        <td>Customer ID:</td>
        <td>Customer First name:</td>
        <td>Customer Second name:</td>
        <td>Is active:</td>
    </tr>

    <td th:if="${shoppingCarts != null}">
        <tr th:each="shoppingCart : ${shoppingCarts}">
            <td th:text="${shoppingCart.id}"></td>
            <td th:text="${shoppingCart.customer.customerId}"></td>
            <td th:text="${shoppingCart.customer.customerFirstName}"></td>
            <td th:text="${shoppingCart.customer.customerSecondName}"></td>
            <td th:text="${shoppingCart.isActive}"></td>
        </tr>
    </td>

</table>

<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit" />
</form>

</body>

</html>
