<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Internet Store demo project">
    <meta name="author" content="Team Static Startup">
    <title>Find customer by ID</title>
</head>
<body>

<h3>Find order by ID</h3>

<!--Request Table-->
<table>
    <tr>
        <td>Order ID:</td>
    </tr>

    <tr>
        <form action="/order/findOrderById" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.id}"/></td>
            <td>
                <input type="submit" value="Find customer"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>

    <td th:if="${errors != null}">
        <tr th:each="error : ${errors}">
            <td th:text="${error.field}"></td>
            <td th:text="${error.message}"></td>
        </tr>
    </td>

</table>

<br>

<td th:if="${orders != null}">
    <table>
        <tr>
            <td>ID:</td>
            <td>Shopping Cart ID:</td>
            <td>Order Date:</td>
            <td>Status:</td>
        </tr>

        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.shoppingCart.id}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.isActive}"></td>
        </tr>
    </table>
</td>

<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit"/>
</form>

</body>

</html>
