<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Internet Store demo project">
    <meta name="author" content="Team Static Startup">
    <title>Add Shopping Cart Item</title>
</head>

<body>

<h3>Add Shopping Cart Item</h3>

<table>
    <tr>
        <td>Shopping Cart Id:</td>
        <td>Product Id:</td>
        <td>Quantity:</td>
    </tr>

    <tr>
        <form action="/product_shopping_cart/addShoppingCartItem" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.shoppingCartId}"/></td>
            <td><input type="text" th:field="${request.productId}"/></td>
            <td><input type="text" th:field="${request.quantity}"/></td>
            <td>
                <input type="submit" value="Add Shopping Cart Item"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>


    <td th:if="${errors != null}">
        <tr th:each="error : ${errors}">
            <td th:text="${error.field}"></td>
            <td th:text="${error.message}"></td>
        </tr>
    </td>
</table>

<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit" />
</form>

</body>

</html>
