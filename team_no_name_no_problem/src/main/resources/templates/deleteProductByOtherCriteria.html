<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Internet store demo project">
    <meta name="author" content="NoNameNoProblem">
    <title>Internet store</title>
</head>

<body>

<h3>Delete product by other criteria</h3>

<table>
    <tr>
        <td>Enter title:</td>
        <td>Enter description:</td>
        <td>Enter price:</td>
    </tr>

    <tr>
        <form action="/deleteProductByOtherCriteria" th:object="${request}" method="post">
            <td>
                <input type="text" th:field="${request.product.title}"/>
                <input type="text" th:field="${request.product.description}"/>
                <input type="text" th:field="${request.product.price}"/>
            </td>
            <td>
                <input type="submit" value="Delete product"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>


<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" /> </br>
    </tr>
</td>

<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit" />
</form>
</body>

</html>
