<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Dental Clinic demo project">
        <meta name="author" content="Valeria">
        <title>Dental clinic Healthy tooth</title>
    </head>

    <body>

        <h3>Get manipulation's list</h3>

        <table>
            <tr>
                <td>Manipulation type:</td>
                <td>Price:</td>
                <td>Is active:</td>
            </tr>

            <td th:if="${list != null}">
                <tr th:each="manipulation : ${list}">
                    <td th:text="${manipulation.manipulationType}" />
                    <td th:text="${manipulation.price}" />
                    <td th:text="${manipulation.isActive}" />
                </tr>
            </td>

        </table>

        <form action="/" method="get">
            <input type="submit" value="Go to main page" name="Submit" />
        </form>

    </body>

</html>
