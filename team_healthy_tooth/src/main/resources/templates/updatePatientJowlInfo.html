<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Dental Clinic demo project">
        <meta name="author" content="Valeria">
        <title>Dental clinic Healthy tooth</title>
        <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    color: #800040;
                }
                    page {
                    width: 900px;
                    margin: 0 auto;
                }
                #title {
                    height: 100px;
                    background-color: #ffe6f2;
                    font-family: "Brush Script MT", "Courier New", serif;
                    font-size: 4em;
                    color: white;
                    text-shadow: 2px 2px 5px #ffffff;
                    text-align: center;
                }
                #content{
                    float: left;
                    width: 1950px;
                    height: 80px;
                    background-color: #ffe6f2;
                }
                #footer{
                    overflow: hidden;
                    background-color: #660033;
                }
                #menu {
                    float: left;
                    width: 98%;
                    margin: 20px 1.15%;
                    height: 900px;
                    background-color: #ffe6f2;
                    font-family: "Brush Script MT", "Courier New", serif;
                    font-size: 2em;
                    text-align: center;
                }
                table {
                    margin-left: auto;
                    margin-right: auto;
                }
            </style>
    </head>

    <body>

        <div id="title">
            <h3>Update patient jowl info</h3>
        </div>

        <div id="menu">
            <table>
                <tr>
                    <td>Id:</td>
                    <td>Tooth number:</td>
                    <td>Tooth status:</td>
                </tr>

                <tr>
                    <form action="/updatePatientJowlInfo" th:object="${request}" method="post">
                        <td><input type="number" min="1" th:field="${request.id}"/></td>
                        <td><input type="number" min="1" th:field="${request.toothNumber}"/></td>
                        <td><input type="text" th:field="${request.toothStatus}"/></td>
                        <td>
                            <input type="submit" value="Update jowl info"/>
                            <input type="reset" value="Clear"/>
                        </td>
                    </form>
                </tr>
            </table>

            </br>

            <h4>Tooth statuses:</h4>
            <ul>
                <li>KARIES</li>
                <li>PLOMBA</li>
                <li>SAKNE</li>
                <li>KRONITIS</li>
                <li>KLAMERS</li>
                <li>NAV_ZOBA</li>
                <li>NONEMAMA_PROTEZE</li>
                <li>KRONITIS_AR_FAS</li>
                <li>PLAST_KRONITIS</li>
                <li>TILTINI</li>
            <li>HEALTHY</li>
            </ul>

            <td th:if="${errors != null}">
                <tr th:each="error : ${errors}">
                    <td th:text="${error.field}" />
                    <td th:text="${error.message}" /> </br>
                </tr>
            </td>
        </div>

    </body>

</html>
