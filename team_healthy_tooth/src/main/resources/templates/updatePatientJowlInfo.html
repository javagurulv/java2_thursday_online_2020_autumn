<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Dental Clinic demo project">
    <meta name="author" content="Valeria">
    <title>Dental clinic Healthy tooth</title>
</head>

<body>

<h3>Update patient jowl info</h3>

<table>
    <tr>
        <td>Id:</td>
        <td>Tooth number:</td>
        <td>Tooth status:</td>
    </tr>

    <tr>
        <form action="/updatePatientJowlInfo" th:object="${request}" method="get">
            <td><input type="number" min="1" th:field="${request.id}"/></td>
            <td><input type="number" min="1" th:field="${request.toothNumber}"/></td>
            <td><input type="number" min="1" th:field="${request.toothStatus}"/></td>
            <td>
                <input type="submit" value="Update jowl info"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" /> </br>
    </tr>
</td>

<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit" />
</form>

</body>

</html>
