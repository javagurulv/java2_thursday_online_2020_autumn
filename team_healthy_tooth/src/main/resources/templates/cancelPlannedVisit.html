<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Dental Clinic demo project">
        <meta name="author" content="Valeria">
        <title>Dental clinic Healthy tooth</title>
    </head>

    <body>

        <h3>Cancel planned visit</h3>

        <table>
            <tr>
                <td>Id:</td>
            </tr>

            <tr>
                <form action="/cancelPlannedVisit" th:object="${request}" method="post">
                    <td><input type="number" min="1" th:field="${request.id}"/></td>
                    <td>
                        <input type="submit" value="Cancel planned visit"/>
                        <input type="reset" value="Clear"/>
                    </td>
                </form>
            </tr>
        </table>

        <td th:if="${errors != null}">
            <tr th:each="error : ${errors}">
                <td th:text="${error.field}" />
                <td th:text="${error.message}" /> </br>
            </tr>
        </td>

    </body>

</html>
