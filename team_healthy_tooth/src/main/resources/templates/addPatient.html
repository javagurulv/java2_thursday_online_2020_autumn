<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Dental Clinic demo project">
    <meta name="author" content="Valeria">
    <title>Dental clinic Healthy tooth</title>
</head>

<body>

<h3>Add patient</h3>

<table>
    <tr>
        <td>Name:</td>
        <td>Surname:</td>
        <td>Phone:</td>
        <td>Personal code:</td>
    </tr>

    <tr>
        <form action="/addPatient" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.personalData.name}"/></td>
            <td><input type="text" th:field="${request.personalData.surname}"/></td>
            <td><input type="text" th:field="${request.personalData.phone}"/></td>
            <td><input type="text" th:field="${request.personalData.personalCode}"/></td>
            <td>
                <input type="submit" value="Add Patient"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</td>

</body>

</html>
