<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Dental Clinic demo project">
    <meta name="author" content="Valeria">
    <title>Dental clinic Healthy tooth</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <div class="title">
        <h3>Fire doctor</h3>
    </div>

    <div class="menuFull">
        </br>
        <table>
            <tr>
                <td>Id:</td>
            </tr>

            <tr>
                <form action="/deleteDoctor" th:object="${request}" method="post">
                    <td><input type="number" min="1" th:field="${request.id}"/></td>
                    <td>
                        <input type="submit" value="Fire doctor"/>
                        <input type="reset" value="Clear"/>
                    </td>
                </form>
            </tr>
        </table>

        <td th:if="${errors != null}">
            <tr th:each="error : ${errors}">
                <td th:text="${error.field}" />
                <td th:text="${error.message}" /> </br>
            </tr>
        </td>
    </div>

</body>

</html>
