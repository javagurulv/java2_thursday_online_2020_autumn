<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Dental Clinic demo project">
        <meta name="author" content="Valeria">
        <title>Dental clinic Healthy tooth</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>

        <div class="title">
            <h3>Change personal data</h3>
        </div>


        <div class="menuFull">
            </br>
            <table>
                <tr>
                    <td>Patient's id:</td>
                    <td>New surname:</td>
                    <td>New phone:</td>
                </tr>

                <tr>
                    <form action="/changePersonalData" th:object="${request}" method="post">
                        <td><input type="number" min="1" th:field="${request.patientIdNumber}"/></td>
                        <td><input type="text" th:field="${request.updatedSurname}"/></td>
                        <td><input type="text" th:field="${request.updatedPhoneNumber}"/></td>
                        <td>
                            <input type="submit" value="Change personal data"/>
                            <input type="reset" value="Clear"/>
                        </td>
                    </form>
                </tr>
            </table>

            <td th:if="${errors != null}">
                <tr th:each="error : ${errors}">
                    <td th:text="${error.field}" />
                    <td th:text="${error.message}" /> </br>
                </tr>
            </td>
        </div>

    </body>

</html>
