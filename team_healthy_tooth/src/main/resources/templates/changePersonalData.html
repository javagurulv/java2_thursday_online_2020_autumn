<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Dental Clinic demo project">
    <meta name="author" content="Valeria">
    <title>Dental clinic Healthy tooth</title>
</head>

<body>

<h3>Change Personal Data</h3>

<table>
    <tr>
        <td>Patient Id Number:</td>
        <td>Updated Surname:</td>
        <td>Updated Phone :</td>
    </tr>

    <tr>
        <form action="/changePersonalData" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.patientIdNumber}"/></td>
            <td><input type="text" th:field="${request.updatedSurname}"/></td>
            <td><input type="text" th:field="${request.updatedPhoneNumber}"/></td>
            <td>
                <input type="submit" value="Update"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>

</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"></td>
        <td th:text="${error.message}"></td>
    </tr>
</td>
</body>

</html>
