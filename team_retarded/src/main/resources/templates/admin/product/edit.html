<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='/img/favicon.ico'/>
    <title>Admin panel</title>
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container navbar-nav-scroll">
        <a class="navbar-brand" href="/admin"><i class="bi bi-gear"></i> Admin panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profile_navbar" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="bi bi-person"></i> Profile
                    </a>
                    <div class="dropdown-menu" aria-labelledby="profile_navbar">
                        <a class="dropdown-item" href="/">Back to site</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main">
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action">Home</a>
                <a href="/admin/product" class="list-group-item list-group-item-action active" aria-current="true">Products</a>
                <a href="/admin/category" class="list-group-item list-group-item-action">Categories</a>
                <a href="/admin/delivery" class="list-group-item list-group-item-action">Deliveries</a>
                <a href="/admin/user" class="list-group-item list-group-item-action">Users</a>
                <a href="/admin/order" class="list-group-item list-group-item-action">Orders</a>

            </div>
        </div>
        <div class="col-9">
            <form method="post" action="/admin/product/save">
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"/>

                <nav class="navbar navbar-light bg-light" style="margin-bottom: 12px;">
                    <p class="admin-category-name" th:text="'Product â„–' + ${product.id}"></p>
                    <button type="submit" class="btn btn-add">Save</button>
                </nav>

                <div class="bg-light admin-panel-box">

                    <div class="form-group row">
                        <label for="staticId" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="id" readonly class="form-control-plaintext" id="staticId"
                                   th:value="${product.id}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="inputName"
                                   th:value="${product.name}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="description" id="inputDescription" rows="9"
                                      th:inline="text">[[${product.description}]]</textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                            <input type="text" name="price" class="form-control" id="inputPrice"
                                   th:value="${product.price}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputCount" class="col-sm-2 col-form-label">Count</label>
                        <div class="col-sm-10">
                            <input type="text" name="count" class="form-control" id="inputCount"
                                   th:value="${product.count}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="selectCategory" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <select name="category-id" class="form-control" id="selectCategory">
                                <option value="0">None</option>
                                <option th:each="category : ${categories}"
                                        th:selected="${category.id} == ${product_category_id}"
                                        th:value="${category.id}"
                                        th:text="${category.name}"
                                        value="1">
                                </option>
                            </select>
                        </div>
                    </div>

                </div>
            </form>

        </div>

    </div>
    <div class="modal fade" id="error" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true"
         th:if="${error}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="error_modal">Invalid data entered </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p style="margin-left:auto; margin-right: auto; font-size: 100px; text-align: center; color: #b22222;">
                        <i class="bi bi-x-circle"></i></i></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<script th:if="${error}">
    $(window).on('load', function () {
        $('#error').modal('show')
        setTimeout(function () {
            $("#error").modal('hide');
            window.location.replace('/admin/product/edit/[[${product.id}]]')
        }, 1500);
    });
</script>

</body>

</html>
