<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='/img/favicon.ico'/>
    <title>Admin panel</title>
</head>

<body>

    <div class="container navbar-nav-scroll">
        <a class="navbar-brand" href="index.html"><i class="bi bi-gear"></i> Admin panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

            <ul class="navbar-nav">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profile_navbar" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="bi bi-person"></i> Profile
                    </a>
                    <div class="dropdown-menu" aria-labelledby="profile_navbar">
                        <a class="dropdown-item" href="/">Back to site</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main">
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action">Home</a>
                <a href="/admin/product" class="list-group-item list-group-item-action">Products</a>
                <a href="/admin/category" class="list-group-item list-group-item-action">Categories</a>
                <a href="/admin/delivery" class="list-group-item list-group-item-action">Deliveries</a>
                <a href="/admin/user" class="list-group-item list-group-item-action">Users</a>
                <a href="/admin/order" class="list-group-item list-group-item-action active"
                   aria-current="true">Orders</a>

            </div>
        </div>
        <div class="col-9">
            <form method="post" action="/admin/order/save">
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"/>
                <nav class="navbar navbar-light bg-light" style="margin-bottom: 12px;">
                    <p class="admin-category-name" th:text="'Order â„–' + ${order.id}"></p>
                    <button type="submit" class="btn btn-add">Save</button>
                </nav>
                <div class="bg-light admin-panel-box">

                    <div class="form-group row">
                        <label for="staticId" class="col-sm-3 col-form-label">Id</label>
                        <div class="col-sm-9">
                            <input type="text" name="id" readonly class="form-control-plaintext" id="staticId"
                                   th:value="${order.id}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputCustomer" class="col-sm-3 col-form-label">Customer</label>
                        <div class="col-sm-9">
                            <input type="text" name="customer" readonly class="form-control-plaintext"
                                   id="inputCustomer"
                                   th:value="${order.clientName} + ' ' + ${order.clientSurname}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputUsername" class="col-sm-3 col-form-label">Customer username</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" readonly class="form-control-plaintext"
                                   id="inputUsername"
                                   th:value="${order.user.username}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-3 col-form-label">Customer email</label>
                        <div class="col-sm-9">
                            <input type="text" name="email" readonly class="form-control-plaintext" id="inputEmail"
                                   th:value="${order.user.email}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputDelivery" class="col-sm-3 col-form-label">Delivery name</label>
                        <div class="col-sm-9">
                            <input type="text" name="delivery" readonly class="form-control-plaintext"
                                   id="inputDelivery"
                                   th:value="${order.delivery.title}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputRegion" class="col-sm-3 col-form-label">Delivery region</label>
                        <div class="col-sm-9">
                            <input type="text" name="region" readonly class="form-control-plaintext" id="inputRegion"
                                   th:value="${order.delivery.region}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputAddress" class="col-sm-3 col-form-label">Delivery address</label>
                        <div class="col-sm-9">
                            <input type="text" name="address" readonly class="form-control-plaintext" id="inputAddress"
                                   th:value="${order.clientAddress}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="order_status" class="col-sm-3 col-form-label">Status</label>
                        <div class="col-sm-9">
                            <select name="order_status" class="form-control" id="order_status">
                                <option th:selected="${order.status} == 0" value="0">Canceled</option>
                                <option th:selected="${order.status} == 1" value="1">Waiting for payment</option>
                                <option th:selected="${order.status} == 2" value="2">The order is being collected
                                </option>
                                <option th:selected="${order.status} == 3" value="3">Transferred for delivery</option>
                                <option th:selected="${order.status} == 4" value="4">Delivered</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>

            <div class="bg-light admin-panel-box">
                <table class="table table-hover table-light">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Count</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${product_in_order}">
                        <th th:text="${product.key.name}"></th>
                        <td th:text="${product.value}"></td>
                        <td th:text="${product.key.price} * ${product.value}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
