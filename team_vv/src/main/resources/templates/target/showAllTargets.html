<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Target list demo project">
    <meta name="author" content="Vadims Vladisevs">
    <title>Target list</title>
</head>

<body>

<h3>Show all targets in the list</h3>

<table>
    <tr>
        <td>Target name</td>
        <td>Target description</td>
        <td>Target deadline</td>
    </tr>

    <td th:if="${targets != null}">
        <tr th:each="targets : ${targets}">
            <td th:text="${targets.name}" />
            <td th:text="${targets.description}" />
            <td th:text="${targets.deadline}" />
        </tr>
    </td>

</table>

<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit" />
</form>

</body>

</html>
