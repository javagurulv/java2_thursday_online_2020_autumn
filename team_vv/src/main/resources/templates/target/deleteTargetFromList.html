<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Target list demo project">
    <meta name="author" content="Vadims Vladisevs">
    <title>Target list</title>
</head>

<body>

<h3>Delete target from list</h3>

<table>
    <tr>
        <td>Target id</td>
        <td>Target name</td>
        <td>Target description</td>
        <td>Target deadline</td>
    </tr>

    <td th:if="${targets != null}">
        <tr th:each="targets : ${targets}">
            <td th:text="${targets.id}" />
            <td th:text="${targets.name}" />
            <td th:text="${targets.description}" />
            <td th:text="${targets.deadline}" />
        </tr>
    </td>

</table>

<table>
    <tr>
        <td>Target id:</td>
    </tr>

    <tr>
        <form action="/target/deleteTargetFromList" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.targetIdToDelete}"/></td>
            <td>
                <input type="submit" value="Delete Target"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</td>


<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit" />
</form>

</body>

</html>
