<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Target list demo project">
    <meta name="author" content="Vadims Vladisevs">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Target list</title>
</head>

<body>

<h3>Delete user from list</h3>

    <tr>
        <td>Select user</td>
    </tr>

    <tr>
        <form action="/admin_menu/user/deleteUserFromList" th:object="${request}" method="post">
            <SELECT th:field="${request.userIdToDelete}">
                <option th:each="users : ${users}"
                        th:value="${users.id}"
                        th:text="${users.firstName + ' ' + users.lastName}">
                </option>
            </SELECT>
            <td>
                <input type="submit" value="OK"/>
            </td>
        </form>
    </tr>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}" />
        <td th:text="${error.message}" />
    </tr>
</td>


<form action="/admin_menu/" method="get">
    <input type="submit" value="Go to main page" name="Submit" />
</form>

</body>

</html>
