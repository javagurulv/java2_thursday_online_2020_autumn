<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Ticket service demo project">
    <meta name="author" content="S. Aleksejevs">
    <title>Ticket service || Delete flight</title>
</head>

<body>

<h3>Delete flight</h3>

<table>
    <tr>
        <td>ID:</td>

    </tr>

    <tr>
        <form action="/admin_mode/manage/ticket/delete" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.id}"/></td>
            <td>
                <input type="submit" value="Submit"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>

    <tr>
        <td>
            <a href="/admin_mode/manage/ticket/menu">Back to menu</a>
        </td>

    </tr>

</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"/>
        <td th:text="${error.message}"/>
    </tr>
</td>

</body>

</html>
