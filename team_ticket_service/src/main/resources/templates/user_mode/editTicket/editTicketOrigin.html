<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Ticket service demo project">
    <meta name="author" content="S. Aleksejevs">
    <title>Edit ticket origin</title>
</head>

<body>

<h3>Edit ticket origin</h3>

<table>
    <tr>
        <td>Ticket ID:</td>
        <td>New origin country:</td>
        <td>New origin city:</td>
    </tr>

    <tr>
        <form action="/user_mode/editTicket/editTicketOrigin" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.id}"/></td>
            <td><input type="text" th:field="${request.ticketNewOriginCountry}"/></td>
            <td><input type="text" th:field="${request.ticketNewOriginCity}"/></td>

            <td>
                <input type="submit" value="Edit"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>


    <td th:if="${errors != null}">
        <tr th:each="error : ${errors}">
            <td th:text="${error.field}"></td>
            <td th:text="${error.message}"></td>
        </tr>
    </td>
</table>

<a href="/user_mode/editTicket">Back to menu</a>

</body>

</html>
