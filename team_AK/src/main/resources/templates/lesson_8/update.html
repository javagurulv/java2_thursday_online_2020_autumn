<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Demo</title>
</head>
<body>
<h3>Update record</h3>
<table>
    <tr>
        <td>Name:</td>
        <td>Surname:</td>
        <td>Phone:</td>
        <td>E-Mail:</td>
    </tr>


    <form action="/update" th:object="${client}" method="post">
        <tr>
            <p>Id: <input type="text" name="idFromUser"/></p>
            <td><input type="text" th:field="${client.name}"/></td>
            <td><input type="text" th:field="${client.surname}"/></td>
            <td><input type="text" th:field="${client.phoneNumber}"/></td>
            <td><input type="text" th:field="${client.email}"/></td>
            <p><input type="submit" value="Update"/>
                <input type="reset" value="Clear"/></p>
        </tr>
    </form>

</table>

<tr th:if="${error.length !=0}">
    <p><font color="red"><span th:text="${error}"></span></font></p>
</tr>
</body>
</html>
